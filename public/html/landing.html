<!DOCTYPE html>
<html lang="en"></html>
<head>
  <title>Spinder</title>
  <link rel="stylesheet" type="text/css" href="html/main_style.css">

<body class="page">
  <div class="swipe">
    <div class="card"><img class="card-img-top" src="images/test.jpeg">
      <div class="card-body">

      <div class="card-choice reject"></div>
      <div class="card-choice like"></div>
      <div class="card-drag"></div>
    </div>
  </div>
</body>
